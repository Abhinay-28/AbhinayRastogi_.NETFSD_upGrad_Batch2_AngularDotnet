<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Profile Manager</title>

    <style>
        #profile {
            border: 1px solid #444;
            padding: 15px;
            width: 250px;
            margin-top: 15px;
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>

<h2>Student Profile Manager</h2>

<button id="showBtn">Show Profile</button>
<button id="updateBtn">Update Marks</button>

<div id="profile"></div>

<script>
let student = {
    name: "Rahul",
    rollNo: 101,
    marks: 75
};

function updateStudentProfile(studentObj) {
    let box = document.getElementById("profile");
    box.innerHTML =
        "<p>Name: " + studentObj.name + "</p>" +
        "<p>Roll No: " + studentObj.rollNo + "</p>" +
        "<p>Marks: " + studentObj.marks + "</p>";
}

function updateMarks(newMarks) {
    student.marks = newMarks;
    updateStudentProfile(student);
}

document.getElementById("showBtn").addEventListener("click", function () {
    updateStudentProfile(student);
});

document.getElementById("updateBtn").addEventListener("click", function () {
    updateMarks(90);
});
</script>

</body>
</html>
