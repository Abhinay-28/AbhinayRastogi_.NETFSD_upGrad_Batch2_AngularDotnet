<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal Profile Card</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 40px;
        }

        .card {
            background-color: white;
            width: 320px;
            padding: 25px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }

        .card h1 {
            font-size: 24px;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .role {
            font-size: 16px;
            font-weight: bold;
            color: #555;
            margin-bottom: 15px;
        }

        .description {
            font-size: 14px;
            line-height: 1.6;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        .btn {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 18px;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Abhinay Rastogi</h1>
        <div class="role">Full Stack Developer</div>
        <p class="description">
            Passionate about building responsive websites and learning modern web technologies.
            Focused on clean design and efficient code.
        </p>
        <a href="#" class="btn">Contact Me</a>
    </div>

</body>
</html>
