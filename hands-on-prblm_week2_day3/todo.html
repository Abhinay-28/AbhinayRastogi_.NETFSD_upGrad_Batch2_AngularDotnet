<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic To-Do List</title>
    <style>body{
    font-family: Arial;
    text-align:center;
}

.container{
    width:300px;
    margin:auto;
}

li{
    list-style:none;
    margin:10px 0;
    padding:10px;
    background:#f1f1f1;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.completed{
    text-decoration:line-through;
    color:gray;
}

button{
    cursor:pointer;
}</style>
</head>
<body>

<h2>To-Do List</h2>

<div class="container">
    <input type="text" id="taskInput" placeholder="Enter task">
    <button id="addBtn">Add Task</button>

    <ul id="taskList"></ul>
</div>

<script type="module" src="todo.js"></script>

</body>
</html>
