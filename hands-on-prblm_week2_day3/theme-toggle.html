<!DOCTYPE html>
<html lang="en">
<head>
    <title>Theme Toggle</title>

    <style>
        body{
            font-family: Arial;
            text-align:center;
            margin-top:100px;
            transition:0.3s;
        }

        .light{
            background:white;
            color:black;
        }

        .dark{
            background:#121212;
            color:white;
        }

        button{
            padding:10px 20px;
            font-size:16px;
            cursor:pointer;
        }
    </style>
</head>

<body class="light">

<h2>Theme Toggle Application</h2>

<button id="toggleBtn">Switch Theme</button>

<script src="theme-toggle.js"></script>

</body>
</html>
