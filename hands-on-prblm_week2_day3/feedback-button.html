<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback Page</title>

    <style>
        body{
            font-family: Arial;
            text-align:center;
            margin-top:100px;
            background:#f2f2f2;
        }

        button{
            padding:12px 20px;
            font-size:16px;
            background:#4CAF50;
            color:white;
            border:none;
            cursor:pointer;
        }

        button:hover{
            background:#3e8e41;
        }

        #message{
            margin-top:20px;
            font-size:18px;
            color:green;
        }
    </style>
</head>

<body>

<h2>User Feedback</h2>

<button id="feedbackBtn">Submit Feedback</button>

<p id="message"></p>

<script src="feedback-button.js"></script>

</body>
</html>
