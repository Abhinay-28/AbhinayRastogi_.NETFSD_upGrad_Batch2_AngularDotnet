<!DOCTYPE html>
<html lang="en">
<head>
<title>Course Enrollment Form</title>
</head>

<body>

<header>
<h1>Online Learning Platform</h1>
<p>Course Enrollment Form</p>
</header>

<section>

<form>

<label for="name">Student Name:</label><br>
<input type="text" id="name" name="name" required><br><br>

<label for="email">Email:</label><br>
<input type="email" id="email" name="email" required><br><br>

<label for="course">Select Course:</label><br>
<input type="text" id="course" name="course" list="courseList" required>

<datalist id="courseList">
<option value="HTML">
<option value="CSS">
<option value="JavaScript">
<option value="Python">
<option value="Java">
</datalist>

<br><br>

<label for="experience">Experience (years):</label><br>
<input type="number" id="experience" name="experience" min="0" max="10" required>
<br><br>

<label for="skill">Skill Level:</label><br>
<input type="range" id="skill" name="skill" min="1" max="10">
<br><br>

<p>Skill Level Indicator:</p>
<meter value="4" min="0" max="10">4 out of 10</meter>

<br><br>

<p>Enrollment Progress:</p>
<progress value="60" max="100"></progress>

<br><br>

<input type="submit" value="Enroll">

</form>

</section>

<footer>
<p>Contact: support@learningplatform.com</p>
</footer>

</body>
</html>
