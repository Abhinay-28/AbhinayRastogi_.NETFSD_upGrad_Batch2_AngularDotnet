<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>E-Commerce Landing</title>

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
  --bs-primary:#6f42c1;
  --bs-secondary:#212529;
}
</style>

</head>

<body>

<!-- ================= NAVBAR + OFFCANVAS ================= -->
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
  <div class="container">

    <a class="navbar-brand">ShopZone</a>

    <!-- Offcanvas Toggle -->
    <button class="navbar-toggler"
      data-bs-toggle="offcanvas"
      data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Offcanvas Menu -->
    <div class="offcanvas offcanvas-end text-bg-dark" id="menu">
      <div class="offcanvas-header">
        <h5>Menu</h5>
        <button class="btn-close btn-close-white"
        data-bs-dismiss="offcanvas"></button>
      </div>

      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link">Home</a></li>
          <li class="nav-item"><a class="nav-link">Products</a></li>
          <li class="nav-item"><a class="nav-link">Deals</a></li>
          <li class="nav-item"><a class="nav-link">Contact</a></li>
        </ul>
      </div>
    </div>

  </div>
</nav>


<!-- ================= HERO SECTION ================= -->
<section class="bg-light text-center py-5">
  <div class="container">
    <h1 class="display-4 fw-bold">Smart Shopping Starts Here</h1>
    <p class="lead">Latest gadgets at unbeatable prices</p>
    <button class="btn btn-primary btn-lg">Shop Now</button>
  </div>
</section>


<!-- ================= CAROUSEL ================= -->
<div id="productCarousel" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="https://picsum.photos/1200/400?1" class="d-block w-100">
    </div>

    <div class="carousel-item">
      <img src="https://picsum.photos/1200/400?2" class="d-block w-100">
    </div>

    <div class="carousel-item">
      <img src="https://picsum.photos/1200/400?3" class="d-block w-100">
    </div>

  </div>

  <button class="carousel-control-prev"
    data-bs-target="#productCarousel"
    data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next"
    data-bs-target="#productCarousel"
    data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>


<!-- ================= PRODUCT GRID ================= -->
<section class="container my-5">

<h2 class="text-center mb-4">Featured Products</h2>

<div class="row g-4">

<div class="col-12 col-md-6 col-lg-3">
<div class="card h-100">
<img src="https://picsum.photos/300?1" class="card-img-top">
<div class="card-body text-center">
<h5>Headphones</h5>
<button class="btn btn-outline-primary">Buy</button>
</div>
</div>
</div>

<div class="col-12 col-md-6 col-lg-3">
<div class="card h-100">
<img src="https://picsum.photos/300?2" class="card-img-top">
<div class="card-body text-center">
<h5>Smart Watch</h5>
<button class="btn btn-outline-primary">Buy</button>
</div>
</div>
</div>

<div class="col-12 col-md-6 col-lg-3">
<div class="card h-100">
<img src="https://picsum.photos/300?3" class="card-img-top">
<div class="card-body text-center">
<h5>Laptop</h5>
<button class="btn btn-outline-primary">Buy</button>
</div>
</div>
</div>

<div class="col-12 col-md-6 col-lg-3">
<div class="card h-100">
<img src="https://picsum.photos/300?4" class="card-img-top">
<div class="card-body text-center">
<h5>Camera</h5>
<button class="btn btn-outline-primary">Buy</button>
</div>
</div>
</div>

</div>
</section>


<!-- ================= NEWSLETTER FORM ================= -->
<section class="bg-dark text-white py-5">
<div class="container text-center">

<h3>Subscribe for Offers</h3>

<form class="row justify-content-center g-3">

<div class="col-md-6">
<input type="email"
class="form-control"
placeholder="Enter Email">
</div>

<div class="col-auto">
<button class="btn btn-primary">
Subscribe
</button>
</div>

</form>

</div>
</section>


<!-- ================= FOOTER ================= -->
<footer class="bg-secondary text-white text-center py-3">
<p class="mb-0">Â© 2026 ShopZone</p>
</footer>


<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
