<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>College Event Dashboard</title>

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand">College Events</a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link">Events</a></li>
        <li class="nav-item"><a class="nav-link">Students</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- ================= DASHBOARD ================= -->
<div class="container mt-4">

  <div class="row g-4">

    <!-- EVENT LIST -->
    <div class="col-12 col-lg-8">

      <h4>Upcoming Events</h4>

      <div class="card">
        <div class="card-body">

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Event</th>
                <th>Date</th>
                <th>Venue</th>
              </tr>
            </thead>
            <tbody id="eventTable">
              <tr>
                <td>Tech Fest</td>
                <td>10 April</td>
                <td>Auditorium</td>
              </tr>
            </tbody>
          </table>

          <button class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#eventModal">
            Add Event
          </button>

        </div>
      </div>
    </div>


    <!-- ADD EVENT FORM -->
    <div class="col-12 col-lg-4">

      <h4>Quick Registration</h4>

      <div class="card">
        <div class="card-body">

          <form>
            <div class="mb-3">
              <label class="form-label">Event Name</label>
              <input class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Venue</label>
              <input class="form-control" required>
            </div>

            <button class="btn btn-success w-100">Register</button>
          </form>

        </div>
      </div>
    </div>

  </div>
</div>


<!-- ================= MODAL ================= -->
<div class="modal fade" id="eventModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5>Add New Event</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <form id="modalForm">
          <input id="eventName" class="form-control mb-3" placeholder="Event Name" required>
          <input id="eventDate" type="date" class="form-control mb-3" required>
          <input id="eventVenue" class="form-control mb-3" placeholder="Venue" required>

          <button class="btn btn-primary w-100">Add Event</button>
        </form>

      </div>

    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<script>
const form = document.getElementById("modalForm");
const table = document.getElementById("eventTable");

form.addEventListener("submit", function(e){
  e.preventDefault();

  const name = document.getElementById("eventName").value;
  const date = document.getElementById("eventDate").value;
  const venue = document.getElementById("eventVenue").value;

  const row = `
    <tr>
      <td>${name}</td>
      <td>${date}</td>
      <td>${venue}</td>
    </tr>
  `;

  table.innerHTML += row;

  form.reset();
});
</script>

</body>
</html>
