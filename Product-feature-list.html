<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Features</title>

    <style>
        /* Element selector */
        body {
            font-family: "Verdana", sans-serif;
            background-color: #f4f6f8;
            margin: 40px;
        }

        /* Class selector */
        .features-section {
            background-color: #ffffff;
            padding: 25px;
            border: 1px solid #ddd;
            width: 400px;
        }

        /* Descendant selector */
        .features-section h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Descendant selector for list */
        .features-section ul {
            list-style-type: none;
            padding: 0;
        }

        .features-section li {
            background-color: #e8f0fe;
            color: #1a237e;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #90caf9;
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        .features-section li:hover {
            background-color: #bbdefb;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <section class="features-section">
        <h2>Product Key Features</h2>

        <ul>
            <li>Fast and reliable performance</li>
            <li>User-friendly interface</li>
            <li>Secure data protection</li>
            <li>Cloud synchronization</li>
            <li>24/7 customer support</li>
        </ul>
    </section>

</body>
</html>
